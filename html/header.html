<header>
    <script>
        
        window.onload = function() { 
          AOS.init();
          $( "#mainNav" ).removeClass( "d-none" );
          $( document ).ready(function() {
            $(".loader").delay(700).fadeOut("slow");

            // scrool animation 
            

            $( "a.nav-item").click(function(event) {
                event.preventDefault();
                var idElemento = $(this).attr('href');
                if (idElemento != null) {
                    idElemento = idElemento.substr(1); ;
                    var elemento = document.getElementById(idElemento);
                    var elementoPos = elemento.offsetTop;
                    $("html, body").animate({
                        scrollTop: elementoPos+'px'
                    }, 1500);     
                }
                
            });
          });
          
        };
    </script>
    <nav id="mainNav" class="d-none navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="js-scroll-trigger" href=".">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
